<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <div class="maindiv-header">
                <h1>Simple Interest Calculator</h1>
            </div>
            <div class="maindiv-body">
                <div class="input-field">
                    <div class="label">
                        Amount
                    </div>
                    <div class="input">
                        <input type="number" id="principal">
                    </div>
                </div>                
                <div class="input-field">
                    <div class="label">
                        Rate
                    </div>
                    <div class="input">
                        <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRate()"> <span id="rate_val">10.25%</span>
                    </div>
                </div>
                <div class="input-field">
                    <div class="label">
                        No. of Years 
                    </div>
                    <div class="input">
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>                  
            </div>
            <div class="maindiv-footer">
                <button onclick="compute()">Compute Interest</button><br>
                <span id="result"></span><br>
            </div>
            
            <footer>
                &#169; This Calculator belongs to --Harvy Toralba--
            </footer>
        </div>
    </body>
</html>
